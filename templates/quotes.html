{% extends "base.html" %}

{% block content %}
<h1>Análise de Ativo</h1>

<form method="get" class="search-box">
  <input
    type="text"
    name="ticker"
    placeholder="Ex: PETR4.SA ou NU"
    required
  >
  <button type="submit">Buscar</button>
</form>

{% if data %}
<div class="stock-header">
  <h2>{{ ticker }}</h2>
  <h1>R$ {{ data.price }}</h1>
</div>

<div class="stats">
  <div>Abertura<br><strong>{{ data.open }}</strong></div>
  <div>Máxima<br><strong>{{ data.high }}</strong></div>
  <div>Mínima<br><strong>{{ data.low }}</strong></div>
  <div>Volume<br><strong>{{ data.volume }}</strong></div>
</div>

<div class="chart-container">
  {{ chart|safe }}
</div>
{% endif %}

{% endblock %}
